{% set name = "django-health-check" %}
{% set version = "3.19.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_health_check-{{ version }}.tar.gz
  sha256: 126560fee249b1e6f976b19af170dceb7abef6d023a9d02387a11eeb15bb4f77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - setuptools
  run:
    - amqp
    - celery
    - kombu
    - psutil
    - redis-py
    - python >={{ python_min }}
    - django >=4.2

test:
  imports:
    - health_check
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/revsys/django-health-check
  summary: Run checks on services like databases, queue servers, celery processes, etc.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
