{% set name = "django-health-check" %}
{% set version = "3.20.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_health_check-{{ version }}.tar.gz
  sha256: cd69ac5facf73fe7241d9492d939b57bd20e24f46c4edea91e6a900bf22c2d8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2
    - flit-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2
    - amqp
    - celery
    - kombu
    - psutil
    - redis-py

test:
  imports:
    - health_check
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/revsys/django-health-check
  summary: Run checks on services like databases, queue servers, celery processes, etc.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
