{% set name = "django-health-check" %}
{% set version = "3.18.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 21235120f8d756fa75ba430d0b0dbb04620fbd7bfac92ed6a0b911915ba38918

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools-scm
    - pip
  run:
    - python >=3.8
    - django >=2.2

test:
  imports:
    - health_check
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/revsys/django-health-check
  summary: Run checks on services like databases, queue servers, celery processes, etc.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
